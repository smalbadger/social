# This workflow will run when a pull request is made

name: Turnin-Regression

on: push #[pull_request]


defaults:
  run:
    shell: bash
    working-directory: ./



jobs:

  turnin-regression:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Running turnin regression suite
        run: python ./tests/turnin.py

      - name: upload logs
        uses: actions/upload-artifact@v1
        with:
          name: logs
          path: logs
